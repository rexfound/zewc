<!DOCTYPE HTML>
<html>
<head>
    <title text="Add User"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="css/slidebars.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div canvas="container" id="container">
    <div class="header">
        <button class="js-toggle-left-slidebar">Menu</button>
    </div>
    <div id="content">
        <h1>User List</h1>
        <table class="tableStyle">
            <tr>
                <th>Name</th>
                <th>Team</th>
            </tr>
            <tr th:each = "match: ${userSelections}">
                <td th:text="${match.key}"></td>
                <td th:text="${match.value}"></td>
            </tr>
        </table>
        <div id="line_top_x"></div>
    </div>
</div>

<div off-canvas="slidebar-1 left reveal" class="mLinkStyle">
    <p><a href="/">Home</a></p>
    <p><a href ="/addUser">New User</a></p>
    <p><a href ="/viewUser">User List</a></p>
    <p><a href ="/showMatches">Show Matches</a></p>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
<script src="js/slidebars.js"></script>
<script src="js/scripts.js"></script>
</body>
</html>
