<!DOCTYPE HTML>
<html>
<head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', {'packages':['line']});
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {

            var data = new google.visualization.DataTable();
            data.addColumn('number', 'Match Day');
            data.addColumn('number', 'Player A');
            data.addColumn('number', 'Player B');
            data.addColumn('number', 'Player C');
            data.addColumn('number', 'Player D');
            data.addColumn('number', 'Player E');
            data.addColumn('number', 'Player F');

            data.addRows([
                [1,  2, -2, -2, 2, 2, -2],
                [2,  6, -4, 0, 0, 0, -2],
                [3,  8, -2, 2, -2, -2, -4],
                [4,  6, 8, 0, -4, -4, -6]
            ]);

            var options = {
                chart: {
                    title: 'Results'
                },
                width: 500,
                height: 500
            };

            var chart = new google.charts.Line(document.getElementById('line_top_x'));

            chart.draw(data, google.charts.Line.convertOptions(options));
        }
    </script>
</head>
<body>
<div id="line_top_x"></div>
</body>
</html>
