<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="Home"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="css/slidebars.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div canvas="container" id="container">
    <div class="header">
        <button class="js-toggle-left-slidebar">Menu</button>
    </div>
    <div id="content">
        <h1>Current Picks - WC 2018</h1>
        <table class="tableStyle">
            <tr>
                <th>Match ID</th>
                <th:block th:each = "user: ${users}">
                    <th th:text="${user}"></th>
                </th:block>
            </tr>
            <tr th:each = "userSelect: ${userSelections}">
                <td th:text="${userSelect.key}"></td>
                <th:block th:each = "user: ${users}">
                    <td th:text="${userSelect.value.get(user)}"></td>
                </th:block>
            </tr>
        </table>
        <div id="line_top_x"></div>
    </div>
</div>

<div off-canvas="slidebar-1 left reveal" class="mLinkStyle">
    <p><a href="/">Home </a></p>
    <p><a href ="/addUser">New User</a></p>
    <p><a href ="/viewUser">User List</a></p>
    <p><a href ="/showMatches">Show Matches</a></p>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
<script src="js/slidebars.js"></script>
<script src="js/scripts.js"></script>
</body>
</html>
